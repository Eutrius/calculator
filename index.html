<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator-body">
                <div id="display">
                    <div id="solution"></div>
                    <div id="expression" class="sub-display"></div>
                    <div id="history" class="sub-display toggle-display"></div>
                    
                </div>
                <div id="btn-container">
                    <div id="clear-btn">Clear</div>
                    <div id="divition-btn">/</div>
                    <div id="multiplication-btn">*</div>
                    <div id="subtraction-btn">-</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="addition-btn">+</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id=".">.</div>
                    <div id="0">0</div>
                    <div id="del-btn">Del</div>
                    <div id="equal-btn">=</div>
                </div>
            </div>
        </div>
        <footer>
            <p>The Odin Project: Calculator | Â© Eutrius <script>document.write(new Date().getFullYear())</script></p>
        </footer>
        <script src="main.js"></script>
